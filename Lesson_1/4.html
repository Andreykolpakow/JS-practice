<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";
  
  // Вариант 1
  const num = +prompt('Введите число: ');
  
  alert('В числе ' + num + ' количество сотен: ' + (parseInt(num / 100) % 10) + 
  ', количество десятков: ' + (parseInt(num / 10 ) % 10) + ', количество \
  единиц: ' + (num % 10));
  
  // Вариант 2
  const units2 = num % 10;
  const tens2 = parseInt(num / 10 ) % 10;
  const hundreds2 = parseInt(num / 100) % 10;
  alert('В числе ' + num + ' количество сотен: ' + hundreds2 + ', \
  количество десятков: ' + tens2 + ', количество единиц: ' + 
  units2);

  // Вариант 3
  const num3 = prompt('Введите число: ');
  const units3 = num3.substr(-1, 1);
  const tens3 = num3.substr(-2, 1);
  const hundreds3 = num3.substr(-3, 1);
  alert(`В числе ${num3} количество сотен: ${hundreds3}, количество десятков: \
  ${tens3}, количество единиц: ${units2}`);
</script>
</body>
</html>
