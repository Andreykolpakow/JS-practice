<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  const photos = products.filter(function(product) {
    // ни просто product.photos, ни product.photos.length > 0 не сработали
    // по-отдельности. Видимо, пустой массив в JS является True.  Ну а если
    // свойства photos нет - то и его длину не измерить.

    return product.photos && product.photos.length > 0;
  });
  console.log(photos);

  products.sort(function(a, b) {
    return a.price - b.price;
  });
  console.log(products);
</script>
